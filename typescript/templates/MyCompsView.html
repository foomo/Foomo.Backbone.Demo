<!--
    The natural way to identify instances in html
    is with the id attribute.

    Thus we follow the convention to return a hash from the mapping,
    which uses the ids as the keys in the hash and returns the mapped
    component instances.
-->
<div>
    <label>My input</label>
    <input id="myInput" name="name">
    <label>My other input</label>
    <input id="myOtherInput" name="name">
</div>

<div id="displayA" class="display"></div>
<div id="displayB" class="display"></div>
